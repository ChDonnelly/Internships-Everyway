<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../static/style/style.css">

	<title>Navbar Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">IE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class=" collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('trending') }}">Trending</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('interests') }}">Interests</a>
			</li>
		  </ul>
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a class="nav-link active" href="#">Log Out</a>
			</li>
		  </ul>
		</div>
	  </nav>

	<!-- Blue polygon background -->
	<div class="blue-triangle"></div>
    <div class = "rectangle"></div>

	<!-- Login form -->
	<div class="login">
		<div class="row">
			<div class="col-md-6 col-lg-4">
				<form method = "POST">
					<h2 class="text-center mb-4">Sign Up</h2>
					<input name="admin_box" id="admin_box" type="checkbox">
					<label for="admin_box">
   					Administrator
					</label>
					<input name = "student_box" id="student_box"type="checkbox">
					<label for = "student_box">
					Student
					</label>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username"  name="username"  required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password"  name="password" required>
					</div>
                    <div class = "form-group">
                        <label for="interests">Interests</label>
                        <input type = "interests" class = "form-control" id = "interests" name = "interests" placeholder = "Enter tags separated by spaces" required>
                    </div>
					<button type="submit" class="btn btn-primary btn-block mb-3">Sign In</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
